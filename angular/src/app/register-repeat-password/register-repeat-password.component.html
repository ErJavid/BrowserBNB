<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <h3 style="font-family: 'Montserrat', sans-serif !important; font-weight: 600; color: black; margin-top: 5.5em"
                class="card-title">
                Repeat your password</h3>
            <p style="font-weight: bold; color: #b2b2b2">Remember this password. We can't restore your private key
                without it</p>
        </div>
        <div style="margin-top: 1em;" class="col-10 offset-1 text-center">
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Repeat your password">
            </div>
        </div>
        <div style="margin-top: 1em;" class="col-12">
            <button id="backButton" style=" display: none;"
                    class="btn btn-info btn-lg" routerLink="/password">
                <fa name="arrow-left" size="sm"></fa>
                Back
            </button>
            <button (click)="checkPassword()"
                    class="btn btn-binance btn-lg">Continue
            </button>
        </div>
    </div>
</div>
