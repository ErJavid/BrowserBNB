<div class="container">
  <div class="row text-center">
    <div class="col-12">
      <h3 style="font-family: 'Montserrat', sans-serif !important; font-weight: 600; color: black; margin-top: 4em"
          class="card-title">
        Save your mnemonic</h3>
      <p>{{this.mnemonic}}</p>
    </div>
    <div class="col-12">
      <button (click)="this.copyObj(this.mnemonic)" class="btn btn-outline btn-default btn-md">COPY</button>
    </div>
    <div style="margin-top: 1.5em" class="col-12">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="">
          I have copied mnemonic to SAFE place
          <span class="form-check-sign">
              <span class="check"></span>
          </span>
        </label>
      </div>
    </div>
    <div style="margin-top: 1.5em" class="col-12">
      <button [routerLink]="'/password'" class="btn btn-binance btn-md">Continue</button>
      <br>
      <br>
    </div>
  </div>
</div>
