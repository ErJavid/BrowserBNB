<div class="container">
    <div style="background: #f0f0f0" class="row text-center">
        <div class="col" align="left">
            <button class="btn btn-link btn-just-icon btn-lg"
                    style="color: #434343; margin-right:-2em;  font-size: 10px !important" href="/main">
                <fa  name="users" size="sm"></fa>
            </button>
        </div>
        <div class="col">
            <button class="btn btn-link btn-outline  btn-sm"
                    style="color: #434343; margin-top: 1.85em; border-radius: 15px; background: white; border: 1.47px solid black; max-width: 300px !important; line-height: 1 !important;"
                    href="/main">
                <strong>Network:</strong> Mainnet
                <fa style="font-weight: 900 !important; " name="caret-down" size="sm"></fa>
            </button>
        </div>
        <div align="right" class="col">
            <button id="cog" class="btn btn-link btn-just-icon btn-lg" href="/main">
                <fa name="cog" size="sm"></fa>
            </button>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-12">
            <button  class="btn btn-sm btn-link"  id="editButton" style="">
                First account
                <fa style="font-size: 12px !important" id="editIcon" name="edit" size="sm"></fa></button>
            <button id="addressButton" (click)="this.copyAddress()"
                    class="btn btn-sm btn-link">
                {{this.shortAddress$ | async}}
                <fa id="copyButton" name="copy" size="sm"></fa>
            </button>
            <sat-popover #p horizontalAlign="after">
                <div class="tooltip-wrapper">
                    Multi-line <br> <i>Tooltip</i>
                </div>
            </sat-popover>
        </div>
        <hr style="width: 100%; margin-top: -0.65em; border: 0.55px solid #c5c5c5">
        <div class="col-12">
            <img style="margin-top: 2em;   -webkit-user-drag: none; -khtml-user-drag: none;  -moz-user-drag: none;-o-user-drag: none; user-drag: none;  -webkit-user-select: none;  -khtml-user-select: none; -moz-user-select: none;  -o-user-select: none;  user-select: none;"
                 draggable="false" width="48" src="../../assets/icons/icon128.png">
            <h3 style="font-weight: bold;">{{(bnb$ | async) || 'pending'}}</h3>
            <h4 style="font-weight: bold; margin-top: -1em;margin-bottom: 0px; color: grey; font-size:16px !important">
                {{(fiat$ | async) || 'pending'}}
            </h4>
            <a style="font-weight: bold; color: grey; margin-top: 0em; text-decoration: underline; font-size: 13px">More
                balances</a>
        </div>
        <div style="margin-top: 1.5em" class="col-12">
            <button style="width: 9.5em !important; margin-right: 0.25em;" class="btn btn-binance-outline btn-lg">RECEIVE</button>
            <button style="width: 9.5em !important; margin-left: 0.25em;" class="btn btn-binance-outline btn-lg">SEND</button>
        </div>

    </div>

    <div class="row">
        <div style="margin-top: 1.5em" align="center" class="col-12">
            <p style="margin-bottom: 0; font-weight: bold; color: #5a5a5a; font-size: 16px">History</p>
        </div>
        <hr style="width: 100% !important;  border: 0.55px solid #c5c5c5; margin-left: 3em !important; margin-right: 3em; margin-top: 0.5em;">
    </div>
    <div class="row">
        <div  style="margin: 0 !important; padding: 0 !important"  class="col-12">
            <app-history-component></app-history-component>
        </div>
    </div>
</div>
