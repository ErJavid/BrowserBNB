<div [ngClass]="{'red-border': touched && !isValid, 'normal-border': !touched || isValid}"
     style="border-radius: 4px; height: 55px;margin-left: 22px;"
     class="wrap text-center">
    <mat-form-field class="example-full-width form-group">
        <div style="display: flex">
            <div style="display: grid; grid-template: 1fr / 8fr 1fr; grid-column-gap: 5px; margin-top: 10px; align-items: center;">
                <input #addressElem class="form-control"
                       style="background-image: none!important;"
                       (input)="validate();"
                       (focus)="touched = true"
                       placeholder="BNB address">
                <i class="fa fa-qrcode" style="margin-top: 0; font-size: 25px;"></i>
            </div>
        </div>
        <!-- just a qucik fix for layout and mat-form-field complaining -->
        <input matInput style="display: none">
    </mat-form-field>
</div>
