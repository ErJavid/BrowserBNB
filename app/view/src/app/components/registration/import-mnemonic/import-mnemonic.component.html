<div class="col-12">
    <h3 style="font-family: 'Montserrat', sans-serif !important; font-weight: 600; color: rgb(33, 40, 51); margin-top: 2.5em"
        class="card-title">Enter your mnemonic</h3>
    <p style="font-weight: bolder; font-size: 16px; margin-top: -0.5em; color: rgb(72, 81, 93);">
        Use existing mnemonic to start using wallet
    </p>
</div>
<div style="margin-top: 2em;"
     class="col-10 offset-1 text-center">
    <div class="form-group">
        <textarea rows="4" type="password" class="form-control input-text" id="mnemonic"></textarea>
    </div>
</div>
<div style="margin-top: 1em;" class="col-12">
    <button (click)="next();" class="btn btn-binance btn-lg">Continue</button>
</div>
