<div class="container-fluid">
    <app-menu-top></app-menu-top>
    <div class="row">
        <div class="col-12 text-center mt-2 mb-4 ml-0">
            <button (click)="goBack()" class="btn btn-just-icon btn-back btn-round">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row mb-4">
                <div class="col-3">
                    <label>Asset:</label>
                </div>
                <div class="col-9 coin-select-container">
                    <app-coins-select (coinSelected)="onCoinSelected($event)"></app-coins-select>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-3 d-flex align-items-center">
                    <label class="text-left send-input-title">Amount:</label>
                </div>
                <div class="col-9">
                    <div class="amount-container">
                        <app-amount-input-single-line *ngIf="true"
                                                      [selectedToken]="coin">
                        </app-amount-input-single-line>

                        <app-amount-input-double-line *ngIf="false"
                                                      [selectedToken]="coin">
                        </app-amount-input-double-line>
                    </div>
                </div>
            </div>


            <div class="row mb-4">
                <div class="col-3 d-flex align-items-center">
                    <label for="bnbAddress">Address:</label>
                </div>
                <div class="col-9">
                    <input id="bnbAddress" autocomplete="off" (input)="validateAddress($event.target.value);"
                           placeholder="BNB address"
                           spellcheck="false">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-3 d-flex align-items-center">
                    <label for="memoInput">Memo:</label>
                </div>
                <div class="col-9">
                    <input id="memoInput" autocomplete="off"
                           placeholder="Optional memo"
                           spellcheck="false">
                </div>
            </div>

        </div>

        <div class="col-12 text-center mt-1" id="buttonsDiv">
            <button routerLink="/main" class="btn btn-binance-outline btn-lg main-btn">Back</button>
            <button [disabled]="!isValidToNextPage"
                    routerLink="/verify_send" class="btn btn-binance-outline btn-lg main-btn">Next
            </button>
        </div>
    </div>
</div>
