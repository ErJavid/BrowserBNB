<div class="amount-field-grid">

    <div class="amount-field-input">
        <input type="text"
               digitOnly
               decimal="true"
               placeholder="0"
               min="0"
               max="0"
               class="overflow-ellipsis"
               style="border: none"
               [(ngModel)]="value"
               (ngModelChange)="convert();onChange($event)"
               (blur)="onTouched()"
        />
    </div>
    <div class="overflow-ellipsis amount-field-currency-main">
        {{inputMode === 'onlyCrypto' || inputMode === 'crypto' ? coin : 'USD'}}
    </div>

    <!-- disabled second line input -->
    <div class="gray-out amount-field-secondary-sum overflow-ellipsis">
        {{convertedAmount}}
    </div>
    <div class="gray-out amount-field-currency-second">
        {{inputMode === 'onlyCrypto' || inputMode === 'crypto' ? 'USD' : coin}}
    </div>

    <!-- switch button -->
    <div class="gray-out amount-field-switch" (click)="switchInputMode()">
        <i class="fa fa-exchange fa-rotate-90"></i>
    </div>
</div>
