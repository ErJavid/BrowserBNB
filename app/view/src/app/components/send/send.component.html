<div class="container-fluid" [formGroup]="formGroup">
    <app-menu-top></app-menu-top>

    <div class="row" [hidden]="showVerifyForm">
        <div class="col-12 text-center mt-2 mb-4 ml-0">
            <button (click)="goBack()" class="btn btn-just-icon btn-back btn-round">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
    </div>

    <div class="row" [hidden]="showVerifyForm">
        <div class="col-12">
            <div class="row mb-4">
                <div class="col-3 d-flex align-items-center">
                    <label>Asset:</label>
                </div>
                <div class="col-9 coin-select-container">
                    <app-coins-select [selectedToken]="selectedToken"
                                      (coinSelected)="onCoinSelected($event)"></app-coins-select>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-3 d-flex align-items-center">
                    <label>Amount:</label>
                </div>
                <div class="col-9">
                    <div class="amount-container"
                         [ngClass]="{'invalid': (amount.dirty || amount.touched) && amount.invalid}">
                        <app-amount-input formControlName="amount"
                                          [coin]="selectedToken"
                                          [rate2usd]="rate2usd">
                        </app-amount-input>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-3 d-flex align-items-center">
                    <label for="bnbAddress">Address:</label>
                </div>
                <div class="col-9">
                    <input id="bnbAddress" formControlName="address"
                           autocomplete="off"
                           placeholder="{{(stateService.uiState$ | async).storageData.selectedBlockchain === 'binance' ? 'BNB' : 'ATOM'  }} address"
                           spellcheck="false">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-3 d-flex align-items-center">
                    <label for="memoInput">Memo:</label>
                </div>
                <div class="col-9">
                    <input id="memoInput" formControlName="memo"
                           autocomplete="off" placeholder="Optional memo" spellcheck="false">
                </div>
            </div>

        </div>

        <div id="buttonsDiv" class="col-12 text-center mt-1">
            <button *ngIf="(stateService.uiState$ | async).storageData.selectedBlockchain ==='binance'"
                    routerLink="/main" class="btn btn-binance-outline btn-lg main-btn">Back
            </button>
            <button *ngIf="(stateService.uiState$ | async).storageData.selectedBlockchain ==='binance'"
                    (click)="onNextBtnClick()" class="btn btn-binance-outline btn-lg main-btn"
                    [disabled]="formGroup.invalid">Next
            </button>
            <button *ngIf="(stateService.uiState$ | async).storageData.selectedBlockchain ==='cosmos'"
                    routerLink="/main" class="btn btn-cosmos-outline btn-lg main-btn">Back
            </button>
            <button *ngIf="(stateService.uiState$ | async).storageData.selectedBlockchain ==='cosmos'"
                    (click)="onNextBtnClick()" class="btn btn-cosmos-outline btn-lg main-btn"
                    [disabled]="formGroup.invalid">Next
            </button>
        </div>
    </div>

    <app-verify-send *ngIf="showVerifyForm"
                     [amount]="amount.value"
                     [selectedToken]="selectedToken"
                     [bnbTransferFee]="bnbTransferFee"
                     [bnbTransferFeeFiat]="bnbTransferFeeFiat"
                     [rate2usd]="rate2usd"
                     [isCosmos]="stateService.isCosmos$ | async"
                     (verified)="onVerify()"
                     (rejected)="onReject()">
    </app-verify-send>

</div>
