<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <h3 style="font-family: 'Montserrat', sans-serif !important; font-weight: 600; color: rgb(33, 40, 51); margin-top: 5.5em"
                class="card-title">
                Welcome to Browser BNB
            </h3>
            <p style="font-weight: bolder; font-size: 16px; margin-top: -0.5em; color: rgb(72, 81, 93);">
                Browser experience with Binance ecosystem as easy as possible
            </p>
        </div>
        <div style="margin-top: 1.5em" class="col-12">
            <a [routerLink]="'/registration/create'" class="btn btn-binance btn-lg">Create account</a>
        </div>
        <div class="col-5">
            <hr style="margin-top: 1.4em; margin-left: 3em; border: 0.6px solid  rgba(132, 142, 156, 0.15);">
        </div>
        <div class="col-2">
            <h5 style="font-weight: 800; color: rgb(33, 40, 51)">OR</h5>
        </div>
        <div class="col-5">
            <hr style="margin-top: 1.4em;  margin-right: 3em; border: 0.6px solid  rgba(132, 142, 156, 0.15);">
        </div>
        <div class="col-12">
            <button routerLink="/registration/import" class="btn btn-binance btn-lg">Import account</button>
        </div>
    </div>
</div>
