<form [formGroup]="heroForm" novalidate>
    <div class="form-row">
        <div class="form-group col-md-12">
            <ng-select [searchable]="false" [clearable]="false" labelForId="heroId"
                       formControlName="heroId">
                <ng-option value="BNB">
                    <div style="display: inline-block; margin-top: -0.2em" class="wrapper">
                        <img style="margin-top: 1em; margin-right: 0.2em" src="../../assets/icons/icon128.png" width="28px" height="28px"/>
                        <strong style="font-weight: bold!important; font-size: 16px; color: black"> 1 BNB</strong>
                        <h5 style="font-size: 14px !important; margin-top: -0.7em; margin-left: 2.7em; font-weight: bolder !important; color: #777777  !important; margin-bottom: -0.5em !important; padding-bottom: 0px">
                            $144 USD</h5>
                    </div>

                </ng-option>
                <ng-option value="BEC">
                    <img src="../../assets/icons/icon128.png" width="25px" height="25px"/>
                    BEC
                </ng-option>
                <ng-option value="BTC">
                    <img src="../../assets/icons/icon128.png" width="25px" height="25px"/>
                    BTC
                </ng-option>
            </ng-select>
        </div>
    </div>
</form>
