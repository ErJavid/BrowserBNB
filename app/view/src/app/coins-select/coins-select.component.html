<form [formGroup]="heroForm" novalidate>
    <div class="form-row">
        <div class="form-group col-md-12">
            <ng-select [searchable]="false" [clearable]="false" labelForId="heroId"
                       formControlName="heroId">
                <ng-option value="BNB">
                    <div style="display: inline-block; margin-bottom: -0.6em;" class="wrapper">
                        <img style="margin-top: 1em;" src="../../assets/icons/icon128.png" width="25px" height="25px"/>
                        <strong style="font-weight: bold!important;"> 1 BNB</strong>
                        <h5 style="font-size: 16px !important; margin-top: -0.7em; margin-left: 2em; font-weight: font-weight: bolder !important; color: #777777 ">
                            144 $</h5>
                    </div>

                </ng-option>
                <ng-option value="BEC">
                    <img src="../../assets/icons/icon128.png" width="25px" height="25px"/>
                    BEC
                </ng-option>
                <ng-option value="BTC">
                    <img src="../../assets/icons/icon128.png" width="25px" height="25px"/>
                    BTC
                </ng-option>
            </ng-select>
        </div>
    </div>
</form>
