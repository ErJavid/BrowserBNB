<div class="container-fluid">
    <app-menu-top></app-menu-top>
</div>
<div class="row">
    <div class="col-12 text-center" style="margin-top: 10px; margin-left: 0px; margin-bottom: 1em !important">
        <button (click)="goBack()" class="btn btn-just-icon btn-default btn-round">
            <fa name="arrow-left" size="sm"></fa>
        </button>
    </div>
</div>
<div style="margin-left: 1em; margin-right:0.2em; margin-top: 0em;" class="row">
    <div style="display: grid; grid-template: 1fr 1fr 1fr 1fr / 1fr 4fr;  align-items: center" class="container text-center">
        <div class="fromText" style="grid-column: 1; grid-row: 1;">
            <h5 align="left" style="font-weight: bolder; margin-top: 0.75em">Asset:</h5>
        </div>
        <div style="text-align: left !important; grid-column: 2/4; grid-row: 1; margin-left: 1.2em;"
             class="fromInfo">
            <app-coins-select></app-coins-select>
        </div>
        <div class="fromText" style="grid-column: 1; grid-row: 2;">
            <h5  align="left"  style="font-weight: bolder; margin-top: 0.75em">Amount:</h5>
        </div>
        <div class="fromInfo" style="grid-column: 2/4; grid-row: 2;">
            <app-amount-input></app-amount-input>
        </div>
        <div class="fromText" style="grid-column: 1; grid-row: 3;">
            <h5  align="left"  style="font-weight: bolder; margin-top: 0.75em">Address:</h5>
        </div>
        <div class="fromInfo" style="grid-column: 2/4; grid-row: 3;">
           <app-address-input></app-address-input>
        </div>
        <div class="fromText" style="grid-column: 1; grid-row: 4;">
            <h5  align="left"  style="font-weight: bolder; margin-top: 0.75em">Memo:</h5>
        </div>
        <div class="fromInfo" style="grid-column: 2/4; grid-row: 4/4;">
          <app-memo-input></app-memo-input>
        </div>
    </div>
</div>
