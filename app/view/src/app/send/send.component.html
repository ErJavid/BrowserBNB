<div style="margin-left: 1em; margin-right: 1em" class="row">
    <div style="display: grid; grid-template: 1fr 1fr / 1fr" class="container">
        <div style="grid-area: 1 / 1;" class="text">
            <h5>Make transaction</h5>
        </div>
        <div style="grid-area: 1 / 2;" class="close">
            <button class="btn btn-warning btn-just-icon">
                <fa name="close" size="sm"></fa>
            </button>
        </div>
    </div>
    <div style="display: grid; grid-template: 1fr 1fr 1fr 1fr / 1fr 4fr" class="container text-center">
        <div class="fromText" style="grid-column: 1; grid-row: 1/4;">
            <h3>From</h3>
        </div>
        <div class="fromInfo" style="grid-column: 2/4; grid-row: 1/4;">
            <h3>From info</h3>
        </div>
        <div class="fromText" style="grid-column: 1; grid-row: 2/4;">
            <h3>From</h3>
        </div>
        <div class="fromInfo" style="grid-column: 2/4; grid-row: 2/4;">
            <h3>From info</h3>
        </div>
        <div class="fromText" style="grid-column: 1; grid-row: 3/4;">
            <h3>From</h3>
        </div>
        <div class="fromInfo" style="grid-column: 2/4; grid-row: 3/4;">
            <h3>From info</h3>
        </div>
        <div class="fromText" style="grid-column: 1; grid-row: 4/4;">
            <h3>From</h3>
        </div>
        <div class="fromInfo" style="grid-column: 2/4; grid-row: 4/4;">
            <h3>From info</h3>
        </div>
    </div>
</div>
