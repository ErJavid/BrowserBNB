language: node_js
node_js:
- "10.9"
dist: trusty
sudo: false

cache:
  directories:
  - node_modules

addons:
  chrome: stable

script:
- cd app/view
- npm i
- npm run lint
- npm run test:headless
- npm run build --prod --aot
- xvfb-run npm run e2e
- cd ../background
- npm i
- npm run lint
- npm run test:headless
- npm run build --prod --aot
- xvfb-run npm run e2e
